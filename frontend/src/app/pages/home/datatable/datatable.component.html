<section class="data-table__">
    <div class="content__">
        <div class="data-table">
            <h2 class="title__">Todas as vendas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Vendedor</th>
                        <th scope="col">Cliente visitados</th>
                        <th scope="col">Neg√≥cios fechados</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sale of saleDTO">
                        <td>{{ sale?.date | date: 'dd/MM/yy' }}</td>
                        <td>{{ sale?.seller?.name }}</td>
                        <td>{{ sale?.visited }}</td>
                        <td>{{ sale?.deals }}</td>
                        <td>{{ sale?.amount | currency: 'BRL': true }}</td>
                    </tr>
                </tbody>
            </table>
            <pagination [page]="page" (paginationEvent)=changePge($event)></pagination>
        </div>
    </div>
</section>
